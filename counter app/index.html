<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  margin: 0;
  height: 100vh;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.timer-box {
  background: #020617;
  padding: 30px;
  border-radius: 16px;
  width: 280px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.timer-box h2 {
  color: #e5e7eb;
  margin-bottom: 20px;
}

.display {
  font-size: 48px;
  color: #38bdf8;
  background: #020617;
  border: 2px solid #334155;
  border-radius: 12px;
  padding: 20px 0;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
}

button {
  padding: 10px 16px;
  font-size: 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:nth-child(1) {
  background: #22c55e;
  color: #022c22;
}

button:nth-child(2) {
  background: #facc15;
  color: #422006;
}

button:nth-child(3) {
  background: #ef4444;
  color: white;
}

button:hover {
  opacity: 0.85;
}

</style>
<body>

  <div class="timer-box">
    <h2>Countdown Timer</h2>

    <div class="display">00:00</div>
    <input type="number" id="timeinput"placeholder= "Enter Minute ">

    <div class="buttons">
      <button class="start">Start</button>
      <button class="pause">Pause</button>
      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
